<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <title>Banco Central Cyber</title>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <form id="login">
          <div class="pb-5 py-5 text-center">
            <h5>Banco Central Cyber</h5>
            <p>Preencha os campos abaixo para fazer login.</p>
            <p>Não possui uma conta ainda ? <a href="openaccount.html">clique aqui</a> e abra sua conta agora mesmo.</p>
          </div>
          <div id="alert-error" class="alert alert-danger hide">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <span class="msg">Error</span>
          </div>
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Número da conta" required>
              </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
              </div>
            
          </div>
          <hr class="mb-4">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
    <script>
      $(document).ready(function(){
        $('#cpf').mask('99999999999');
        $('#password').mask('999999');

        // Erros 
        var error              = localStorage.getItem("error");

        if(error)
        {
          var diverror = document.getElementById("alert-error");
          diverror.innerHTML = error;

          $("#alert-error").removeClass("hide");
          $("#alert-error").fadeOut(6000);

          localStorage.setItem("error", ""); 
          return false;
        }
      });
    </script>
  </body>
</html>
